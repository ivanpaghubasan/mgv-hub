version: '3.9'

services:
  db:
    image: postgres:16.3
    container_name: mgv-hub-postgres
    environment:
      POSTGRES_DB: mgv_hub_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data: